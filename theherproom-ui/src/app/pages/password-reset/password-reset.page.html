<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row justify-content-center>
    <ion-col align-self-center >
      <div text-center>
        <h4>Reset Password</h4>
      </div>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" novalidate>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Email" class="form-control input-text-custom" id="email" formControlName="email"></ion-input>
          </ion-item>
          <ng-container *ngFor="let validation of errors.validation_messages.email">
            <ion-item class="help-block" no-lines color="danger" *ngIf="resetPasswordForm.get('email').hasError(validation.type) && (resetPasswordForm.get('email').dirty || resetPasswordForm.get('email').touched)">
              <ion-label>{{ validation.message }}</ion-label>
            </ion-item>
          </ng-container>
        </div>

        <div padding>
          <ion-button size="large" type="submit" expand="block">Reset Password</ion-button>
        </div>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
