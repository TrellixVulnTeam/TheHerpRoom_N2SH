<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row justify-content-center>
    <ion-col align-self-center >
      <ion-item *ngIf="errorMessage" class="help-block" no-lines color="danger">
        <ion-label><strong>Error: </strong>{{errorMessage}}</ion-label>
      </ion-item>
      <div text-center>
        <h4>Register Form</h4>
      </div>
      <form name="form-signup" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Username" class="form-control input-text-custom" id="username" name="username" [(ngModel)]="user.username" #username="ngModel" required></ion-input>
          </ion-item>
          <ion-item *ngIf="f.submitted && !username.valid" class="help-block" no-lines color="danger">
            <ion-label>An valid username is required.</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Email" class="form-control input-text-custom" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
          </ion-item>
          <ion-item *ngIf="f.submitted && !email.valid" class="help-block" no-lines color="danger">
            <ion-label>Email is required.</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" class="form-control input-text-custom" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
          </ion-item>
          <ion-item *ngIf="f.submitted && !password.valid" class="help-block" no-lines color="danger">
            <ion-label>Password is required.</ion-label>
          </ion-item>
        </div>

        <div padding>
          <ion-button size="large" type="submit" expand="block">Create New Account</ion-button>
        </div>
      </form>
      <div padding>
        <ion-button fill="clear" expand="block" color="primary" [routerLink]="['/login']">I have Account!</ion-button>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
